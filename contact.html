<!DOCTYPE html>
<html>

	<head>
		<title>Basic Portfolio - About Me</title>

		<!-- reset.css -->
		<link rel="stylesheet" href="assets/css/reset.css" />

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- navbar -->
		<div class="navbar-wrapper">
			<div class="navbar">
				<div class="logo">Jason Goncalves</div>
				<div class="nav-menu">
					<ul>
						<li><a href="#">About</a></li>

					</ul>
				</div>
			</div>

		<!-- contact form -->
		<div class="contact-form">
			<h1>Contact</h1>			
			<form action="">

				<!-- name -->
				<div class="form-input">
					<label for="name">Name</label>
					<br />
					<input type="text" name="name" id="name" placeholder="John Smith">
				</div>

				<!-- email -->
				<div class="form-input">
					<label for="email">Email</label>
					<br />
					<input type="email" name="email" id="email" placeholder="JohnSmith@email.com">
				</div>

				<!-- Message -->
				<div class="form-input">
					<label for="message">Message</label>
					<br />
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
				</div>

				<input type="submit" class="button">
				
			</form>
		</div>

		<!-- aside content -->
		<div class="contact">

			<h2>Connect With Me</h2>
			<a href="https://www.github.com/JGonc189" target="_blank"><img src="assets/images/github.png" alt="JGonc189 - GitHub" /></a>
			<a href="https://www.linkedin.com/in/jgonc189/" target="_blank"><img src="assets/images/linkedin.png" alt="JGonc189 - LinkedIn" /></a>
			<a href="https://stackoverflow.com/users/8716885/jason-goncalves" target="_blank"><img src="assets/images/stackoverflow.png" alt="Jason-Goncalves Stack Overflow" /></a>
			
		</div>

		<!-- footer -->

			<p>&copy 2017 Jason Goncalves</p>
		</div>
